<div class="button-group">
    <a href="/admin"  class="button"id="others">Add Post</a>
    <a href="/posts" class="button"id="others">Manage Post</a>

</div>
<div class="content">
<h2 class="page-title">Manage Posts</h2>


<form action="/articles" id="addArticle" method="POST">
    <div class="content">
        <h2 class="page-title">Add Post</h2>
        
            <label>Title</label><br>
            <input type="text" class="text-input" name="title" class="text-input">
        </div>
        <div>
        <label>Body</label><br>
            <textarea name="description" id="body"class="text-input" ></textarea>
        </div>
        <div>  
        <label>Image</label><br>
        <input type="file" class="text-input" name="image" class="text-input">
        </div>
        <div>
            <button type="submit" class="button" id="others"> <a href="" >Add post</a></button>
        </div>
        </div>
</form>
<script>  
    let form = document.getElementById('addArticle');
      form.addEventListener('submit' , function (e){
        e.preventDefault();
        let data = {
          title : form.title.value,
          description : form.description.value
        };
        fetch('https://guevarabrand.herokuapp.com/articles', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data)
      })
      .catch((error) => {
        console.error('Error:', error);
      });
      });
</script>
